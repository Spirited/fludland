sso:
  db-schema-name: fludland


preliquibase:
  enabled: true
  sql-script-references: classpath:db/preliquibase/schema.sql

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres?currentSchema=${sso.db-schema-name}
    username: postgres
    password: 123456
    hikari:
      pool-name: Fludland-Service-Pool
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        default_schema: ${sso.db-schema-name}
        show_sql: true
        format_sql: true
    show-sql: on

  liquibase:
    change-log: classpath:dbchangelog-master.xml
  jackson:
    default-property-inclusion: non_null

logging:
  level:
    org.hibernate.type.descriptor.sql: trace

server:
  port: 8082
